<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		var number = 10;

		window.onload = function() {
			displayNum();

		}

		function displayNum() {
			document.getElementById('num').innerHTML=number;
		};

		function doMath(operation) {
			if (operation == "add") {
				number += 1;
				displayNum();
			}
			else {
				number -= 1;
				displayNum();
			}
		};

		function styleOddEven(number) {
			styleContainsTwo(number);
			if (number % 2 == 0) {
				document.getElementById("num").style.color = "red";	
			}
			else {
				document.getElementById("num").style.color = "black";		
			}
		};

		function styleContainsTwo(number) {
			var intAsString = number.toString();
			if (intAsString.includes("2")) {
				document.getElementById("num").style.fontStyle = "italic";
				}
			else {
				document.getElementById("num").style.fontStyle = "";
			}
		}
	</script>

</head>
<body>
	<button id = "mathBtn" onclick="doMath('add');styleOddEven(number)"><h3>+</h3></button>
		<h1 id = "num" class=""></h1>
	<button id = "mathBtn" onclick="doMath('subtract');styleOddEven(number)"><h3>-</h3></button>
</body>
</html>
